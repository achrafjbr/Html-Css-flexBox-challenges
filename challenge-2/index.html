<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Carte de profil simple</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile">

        <div class="profile__image">
            <img src="profile-image.jpg" alt="image" class="image">
        </div>

        <div class="profile__content">
            <h1 class="profile__content__nom">Achraf</h1>
            <h2 class="profile__content__fonction">Flutter Developer</h2>
            <p class="profile__content__description">I'm a flutter developer, I built many projects</p>
        </div>
    </div>
</body>

</html>
